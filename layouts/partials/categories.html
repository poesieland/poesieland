
{{- $page := . }}
{{- if .Params.categories }}
<div class="tags">
{{- range sort .Params.categories }}
  {{- $category := . }}
  {{- with $page.Site.GetPage (printf "%s%s" ("/categories/" | relURL ) ( $category | anchorize ) ) }}
    {{- $to := . }}
  <a class="tag-link" href="{{ partial "relLangPrettyUglyURL.hugo" (dict "to" $to) }}">{{ $category }}</a>
  {{- end }}
{{- end }}
</div>
{{- end }}
